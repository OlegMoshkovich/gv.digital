<div class="wrap">

  <div class="type-wrap">
    <div id="typed-strings" style="padding-top: 50px;">
      <p>Hi There!</p>
    </div>

    <span id="typed" style="white-space:pre;"></span>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
        $.getJSON("https://sheetsu.com/apis/v1.0su/b436f0cd96e3", function(result){
          $.each(result, function(i, field){
            $("#typed-strings").append("<p>"+field.Words + "</p>");
            console.log("insert JSON")
                  // console.log("<p>"+field.Words+"</p>")
            });
        });

        function load_js()
        {
           var head= document.getElementsByTagName('head')[0];
           var script= document.createElement('script');
           script.type= 'text/javascript';
           script.src= 'lib/typed.min.js';
           head.appendChild(script);
           console.log("just called reload")
        }
        function demo_js()
           {
              var head= document.getElementsByTagName('head')[0];
              var script= document.createElement('script');
              script.type= 'text/javascript';
              script.src= 'assets/demos.js';
              head.appendChild(script);
                 console.log("just called demo")
           }
setTimeout(load_js, 6000)
setTimeout(demo_js, 6100)
        // load_js();
        // demo_js();



});

</script>







<script type="text/javascript">
function downloadJSAtOnload() {
var element = document.createElement("script");
element.src = "assets/demos.js";
document.body.appendChild(element);
}
if (window.addEventListener)
window.addEventListener("load", downloadJSAtOnload, false);
else if (window.attachEvent)
window.attachEvent("onload", downloadJSAtOnload);
else window.onload = downloadJSAtOnload;
</script>






</body>
</html>
