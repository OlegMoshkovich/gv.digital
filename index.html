<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GV - Trivia</title>
  <link rel="shortcut icon" href="logo_1.png" type="image/x-icon">

  <script src="lib/typed.min.js" type="text/javascript" ></script>


  <link href="assets/demos.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<div class="wrap">

  <div class="type-wrap">

    <div id="typed-strings" style="padding-top: 50px;">

    </div>

    <span id="typed" style="white-space:pre;"></span>
  </div>
</div>


<script type="text/javascript">

$(document).ready(function(){

        $.getJSON("https://sheetsu.com/apis/v1.0su/b436f0cd96e3", function(result){
          $.each(result, function(i, field){
            $("#typed-strings").append("<p>"+field.Words + "</p>");
            });
            var typed = new Typed('#typed', {
              stringsElement: '#typed-strings',
              typeSpeed: 100,
              backSpeed: 10,
              startDelay: 3000,
              backDelay:3000,
              loop: true,
              loopCount: Infinity,
            });
        });


});

</script>

</body>
</html>
